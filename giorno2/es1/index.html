<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h1>ciao</h1>

	<p>ciao a tutti</p>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>

	<script>

		function setup() {

			createCanvas(200, 200)

			background(200, 200, 200)

			stroke(255, 0, 0)

			fill(0, 0, 255)
			rect(15, 15, 80, 30)

			fill(0, 255,0)
			rect(10, 10, 80, 30)


			line(20, 15, 50, 80)

			strokeWeight(3)
			line(120, 15, 150, 180)

			point(30, 30)

			point(5, 5)

			ellipse(150, 130, 40, 40)

		}
	</script>

</body>
</html>
